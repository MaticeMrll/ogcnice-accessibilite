<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>OGC Nice | Boutique Officiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar" aria-label="Main navigation">
      <div class="navbar-brand">OGC Nice</div>
      <div class="navbar-links">
        <a href="#">Home</a>
        <a href="#">Team</a>
        <a href="#">Schedule</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <div class="banner" role="region" aria-label="Short Info Banner">
      Welcome to the official OGC Nice homepage! Stay tuned for the latest news
      and updates.
    </div>
    <div
      class="full-width-image-container"
      style="position: relative; width: 100%"
    >
      <img
        src="../media/slider/Slider1.jpg"
        alt="OGC Nice stadium"
        class="slider-image"
      />
      <div class="image-overlay-text">
        Découvrez la passion du football avec l'OGC Nice !
      </div>
    </div>
    <div class="section-features">
      <h2>Nos Produits Phare</h2>
      <div class="features-columns">
        <div class="feature-item">
          <div class="feature-image-container">
            <im
              src="../media/products/maillot1.jpg"
              alt="Maillot OGC Nice"
              class="feature-image"
            />
            <div class="feature-text-overlay">Maillot 1</div>
          </div>
        </div>
        <div class="feature-item">
          <div class="feature-image-container">
            <img
              src="../media/products/maillot2.jpg"
              alt="Écharpe OGC Nice"
              class="feature-image"
            />
            <div class="feature-text-overlay">Maillot 2</div>
          </div>
        </div>
        <div class="feature-item">
          <div class="feature-image-container">
            <img
              src="../media/products/maillot3.jpg"
              alt="Casquette OGC Nice"
              class="feature-image"
            />
            <div class="feature-text-overlay">Maillot 3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
